<v-container :class="[$style.container, 'grid-list-lg']">
  <v-layout row wrap>
    <v-flex xs12>
      <v-select
        label="Select input image"
        no-data-text="No images available"
        :items="getAvailableImages()"
        item-text="name"
        item-value="sourceId"
        :value="inputSource"
        @input="setInputSourceById"
      />
    </v-flex>
  </v-layout>
  <v-expansion-panel expand>
    <v-expansion-panel-content>
      <template v-slot:header>
        <v-layout row align-center>
          <v-flex xs3 @click.stop>
            <v-switch
              v-model="enabled.windowLevel"
              :class="$style.vuetifyInput"
              hide-details
            />
          </v-flex>
          <v-flex xs9>
            <div :class="$style.headerTitle">Window/Level</div>
          </v-flex>
        </v-layout>
      </template>
      <v-card>
        <v-card-title>
          Applies current window/level values to preprocessed image.
        </v-card-title>
      </v-card>
    </v-expansion-panel-content>
    <v-expansion-panel-content>
      <template v-slot:header>
        <v-layout row align-center>
          <v-flex xs3 @click.stop>
            <v-switch
              v-model="enabled.median"
              :class="$style.vuetifyInput"
              hide-details
            />
          </v-flex>
          <v-flex xs9>
            <div :class="$style.headerTitle">Median Filter</div>
          </v-flex>
        </v-layout>
      </template>
      <v-container :class="[$style.container, 'grid-list-lg']">
        <v-layout row wrap>
          <v-flex xs10>
            <v-slider
              v-model="params.median.radius"
              min="1"
              max="15"
              step="1"
              label="Median Radius"
              always-dirty
            />
          </v-flex>
          <v-flex xs2>
            <v-text-field
              type="number"
              min="1"
              max="15"
              step="1"
              v-model="params.median.radius"
            />
          </v-flex>
        </v-layout>
      </v-container>
    </v-expansion-panel-content>
  </v-expansion-panel>
  <v-layout row>
    <v-flex xs12 class="text-xs-center">
      <v-btn
        @click="runFilters"
        :disabled="!inputSource"
        :loading="loading"
      >
        Preprocess
      </v-btn>
    </v-flex>
  </v-layout>
</v-container>
