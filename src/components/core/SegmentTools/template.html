<v-container :class="$style.container">
  <v-layout row wrap>
    <v-flex xs12>
      <v-select
        label="Select target image"
        solo
      />
    </v-flex>
    <v-flex xs12>
      <v-btn>Select Parameter File</v-btn>
    </v-flex>
    <v-flex xs12>
      <v-container fluid grid-list-lg :class="$style.container">
        <v-layout row align-center>
          <v-flex xs3>
            <label>Scale</label>
          </v-flex>
          <v-flex xs6>
            <v-slider
              v-model="segmentScale"
              min="0.1"
              max="20"
              step="0.1"
            />
          </v-flex>
          <v-flex xs3>
            <v-text-field
              type="number"
              v-model="segmentScale"
              min="0.1"
              max="20"
              step="0.1"
              class="text-xs-center"
            />
          </v-flex>
        </v-layout>
      </v-container>
    </v-flex>
    <v-flex xs12>
      <v-btn
        color="primary"
        @click="run"
      >
        Enable Segmentation
      </v-btn>
    </v-flex>
    <v-flex xs12>
      <table :class="$style.fullWidth">
        <thead>
          <tr>
            <th><!-- visibility --></th>
            <th><!-- color --></th>
            <th>Length</th>
            <th><!-- delete --></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>V</th>
            <th>C</th>
            <th>350</th>
            <th>D</th>
          </tr>
        </tbody>
      </table>
    </v-flex>
  </v-layout>
  <v-menu
    v-model="contextMenu"
    :position-x="menuX"
    :position-y="menuY"
    absolute
    offset-y
  >
  </v-menu>
</v-container>
