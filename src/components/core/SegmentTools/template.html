<v-container :class="$style.container">
  <v-layout row wrap>
    <v-flex xs12>
      <v-select
        label="Select target image"
        solo
      />
    </v-flex>
    <v-flex xs12>
      <v-slider
        v-model="medianRadius"
        min="1"
        max="10"
        step="1"
        label="Median Radius"
      />
    </v-flex>
    <v-flex xs12>
      <v-btn
        @click="run"
        :disabled="loading"
      >
        Run Median Filter
      </v-btn>
    </v-flex>
    <v-flex xs12 v-if="loading">
      <v-progress-linear indeterminate />
    </v-flex>
  </v-layout>
</v-container>
