<v-container :class="[$style.container, 'grid-list-lg']">
  <v-layout row wrap align-center>
    <v-flex xs6>
      <v-switch
        v-model="enabled"
        label="Extract"
        :disabled="!inputData"
      />
    </v-flex>
    <v-flex xs6>
      <v-checkbox
        :disabled="!inputData"
        label="Use Preprocessed"
      />
    </v-flex>
    <v-flex xs6>
      <v-select
        label="Tube Size"
        :items="tubeSizes"
        item-text="size"
        item-value="size"
        return-object
        hide-details
      />
    </v-flex>
    <v-flex xs6>
      <v-checkbox label="Use dynamic scale" hide-details />
    </v-flex>
    <!--
    <v-flex xs10>
      <v-slider
        v-model="scale"
        min="1"
        max="20"
        step="0.1"
        label="Dyn. Scale"
        always-dirty
      />
    </v-flex>
    <v-flex xs2>
      <v-text-field
        type="number"
        min="1"
        max="20"
        step="0.1"
        v-model="scale"
      />
    </v-flex>
    -->
  </v-layout>
  <div>
    <span class="body-2">Status: </span>
    <span>{{ pendingSegs > 0 ? `${pendingSegs} segmenting...` : "Ready" }}</span>
  </div>
  <div>
    <span class="body-2">Number of tubes: </span>
    <span>{{ listTubes().length }}</span>
  </div>
  <v-list>
    <v-subheader>Selected Tubes</v-subheader>
    <v-divider />
    <template v-if="selectedTubes.length === 0">
      <v-list-tile>
        <v-list-tile-content
          class="grey--text"
          style="align-items: center"
        >
          Click on tubes to select
        </v-list-tile-content>
      </v-list-tile>
      <v-divider />
    </template>
    <template
      v-else
      v-for="tubeId in selectedTubes.order"
    >
      <v-list-tile :key="tubeId">
        <v-list-tile-content>
          Tube #{{ tubeId }}
        </v-list-tile-content>
        <v-list-tile-action>
          <v-btn
            icon
            @click="deleteTube(tubeId)"
          >
            <v-icon color="grey">delete</v-icon>
          </v-btn>
        </v-list-tile-action>
      </v-list-tile>
      <v-divider />
    </template>
  </v-list>
</v-container>
